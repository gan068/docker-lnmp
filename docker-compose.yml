version: '3'

services:

### PHP-FPM Container #######################################

    php-fpm:
      build:
        context: ./php
      volumes:
        - ./code:/var/www/html
      expose:
        - "9000"
      depends_on:
        - mysql

### Nginx Server Container ##################################

    nginx:
      build:
        context: ./nginx
      volumes:
          - ./code:/var/www/html
      ports:
          - "80:80"
          - "443:443"
      depends_on:
          - php-fpm

### MySQL Container #########################################

    mysql:
      image: mysql:5.7
      volumes:
        - mysql-data:/var/lib/mysql
      ports:
        - "3306:3306"
      environment:
        - MYSQL_ROOT_PASSWORD=password
        - MYSQL_DATABASE=homestead
        - MYSQL_USER=homestead
        - MYSQL_PASSWORD=secret

### redis Container #########################################

    redis:
      image: redis
      ports:
        - "6379:6379"

### Volumes Setup ###########################################

volumes:
    mysql-data:
